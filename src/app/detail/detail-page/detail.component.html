<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
    href="https://fonts.googleapis.com/css2?family=Trirong:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

<body>
<nav>
    <div class="logo">
        <img src="https://pbs.twimg.com/media/Dq07-cvVYAEIs1J.png">
    </div>
    <ul class="menu">
        <li><a class="detail-Bt" (click)="detailBt()">detail</a></li>
        <li><a class="upload-Bt" (click)="uploadBt()">upload</a></li>
        <li><a class="history-Bt" (click)="historyBt()">history</a></li>
        <li><a class="express-Bt" (click)="expressBt()">express</a></li>
        <li *ngIf="roless=='addmin'"><a class="adduser-Bt" (click)="adduserBt()">add_user</a></li>
        <li *ngIf="roless=='addmin'"><a class="summary-Bt" (click)="summaryBt()">summary</a></li>
        
        <button mat-icon-button [matMenuTriggerFor]="menus" class="logout"><mat-icon>account_circle</mat-icon></button>
        <mat-menu #menus="matMenu">
            <!-- เพิ่มข้อมูล username -->
            <div class="firstname">{{firstname}} {{lastname}}</div>
            <div class="roless">{{roless}}</div>
            <button mat-menu-item (click)="logout()">
                <span>Logout</span>
            </button>
        </mat-menu>
    </ul>
</nav>

    
    <div class="box">   
        <div class="page-container">

            <h1>บันทึกการส่งพัสดุ</h1>

            <mat-card class="card">

                <div class="row g-3 align-items-center a1">
                    <div class="col-auto">
                        <label class="col-form-label">ชื่อ</label>
                    </div>

                    <div class="col-auto ">
                        <input [(ngModel)]="name" placeholder="กรุณาใส่ชื่อของคุณ" value="" class="w-100 h2 b1">
                    </div>
                </div>

                <div class="row g-3 align-items-center a2">
                    <div class="col-auto">
                        <label class="col-form-label">เบอร์โทร</label>
                    </div>
                
                    <div class="col-auto ">
                        <input [(ngModel)]="phone" placeholder="กรุณาใส่เบอร์โทรของคุณ" value="" class="w-100 h2 b2">
                    </div>
                </div>

                <div class="row g-3 align-items-center a4">
                    <div class="col-auto">
                        <label class="col-form-label">ชื่อบริษัทขนส่ง</label>
                    </div>
                
                    <div class="col-auto">
                        <mat-form-field class="b4" appearance="fill">
                            <mat-select [(ngModel)]="selectedExpress" placeholder="กรุณาเลือกบริษัทขนส่งของคุณ" name="company">
                                <mat-option *ngFor="let company of express" [value]="company.value">{{company.viewValue}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>

                <div class="row g-3 align-items-center a5">
                    <div class="col-auto">
                        <label class="col-form-label">จำนวนพัสดุ</label>
                    </div>
                
                    <div class="col-auto">
                        <input [(ngModel)]="parcel" placeholder="กรุณาใส่จำนวนพัสดุ" value="" class="w-100 h2 b5">ชิ้น
                    </div>
                    <!-- <div class="col-auto a6">
                        <span class="form-text">ชิ้น</span>
                    </div> -->
                </div>

                <section>
                    <div class="example-button-row">
                        <button class="bt1" mat-raised-button>ยกเลิก</button>
                        <button class="bt2" color="primary" (click)="addList()">ยืนยัน</button>
                    </div>
                </section>

            </mat-card>

        </div>
    </div>
</body>
